<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
</head>
<body>
    <div class = "header"></div>
    <div class = "middle-container">
        <div class = "left-sidebar"></div>
        <div id = "main-container">
            <div class = "main-column1 main-column" id = "personal-tasks">
                <div class = "personal-tasks-header task-container-header">Personal</div>
            </div>
            <div class = "main-column2 main-column" id = "work-tasks">
                <div class = "work-tasks-header task-container-header">Work</div>
            </div>
            <div class = "main-column3 main-column" id = "home-tasks">
                <div class = "home-tasks-header task-container-header">Home</div>
            </div>
            <div class = "main-column4 main-column" id = "reminders">
                <div class = "reminder-tasks-header task-container-header">Reminders</div>
            </div>
        </div>
    </div>
    
    
    <script src = "main.js" defer></script>

    
</body>
</html>
